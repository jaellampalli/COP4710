<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>List Of Univerisities</title>
  </head>
  <body style= "color: #A569BD;">
    <style>
      #div1
      {
        
        width: 400px;
        /* Content margin in the page*/
        margin-top: 5rem; 
        margin-left: 25rem;
        padding: 2rem;
        box-shadow: 0 0 40px rgba(61, 15, 17, 0.2);
        border-radius: 4px;
        background: #ffffff;
        text-align: center;
        
    
      }
      
    body {
      background-image: url('https://media4.giphy.com/media/TxVVB6PfWMjE4/giphy.gif?cid=ecf05e47f78vl3qpxyemkuuuc5zbw34iebfrk00y2nnw3xmd&amp;rid=giphy.gif&amp;ct=g');
    }
    </style>
    
    <div id = "div1">

      <form action = "adduniversity.php" method = "POST"></form>
      <!-- display error message when clicked on submit with blank inputs -->
      <head>
        <script>
          function validateForm() {
            var x = document.forms["myForm"]["UniName"].value;
            if (x == "") {
              alert("Please fill out all the fields");
              return false;
            }
          }
        </script>
  

      <form name="myForm" class="form form form--hidden" onsubmit="return validateForm()" id="AddUni" method="post">
          <h1 class="form__title" style = "font-family:Cursive" id="AddUni">Add University Data</h1>
          <div class="form__message form__message--error"></div>


          <div class="form__input-group">
              <input type="number" id="UniId" class="form__input" autofocus placeholder="University ID" style = "font-family:Cursive"><br>
              <span class="error-message" style ="color: red;">Please enter only numbers</span>
              <div class="form__input-error-message"></div>
          </div>
          <br>
          <div class="form__input-group">
                 <input type="text" id="UniName" class="form__input" autofocus placeholder="University Name" style = "font-family:Cursive">
                 <div class="form__input-error-message"></div>
             </div>
             <br>
             <div class="form__input-group">
                    <input type="text" id="Loc" class="form__input" autofocus placeholder="Location" style = "font-family:Cursive">
                    <div class="form__input-error-message"></div>
                </div>
                <br>
                <div class="form__input-group">
                       <input type="text" id="StuCount" class="form__input" autofocus placeholder="Student_Count" style = "font-family:Cursive">
                       <div class="form__input-error-message"></div>
                   </div>
                   <br>
                   <div class="form__input-group">
                          <input type="text" id="Latitude" class="form__input" autofocus placeholder="Latitude" style = "font-family:Cursive">
                          <div class="form__input-error-message"></div>
                      </div>
                      <br>
                      <div class="form__input-group">
                             <input type="text" id="Longitude" class="form__input" autofocus placeholder="Longitude" style = "font-family:Cursive">
                             <div class="form__input-error-message"></div>
                         </div>
                         <br>

          <br>
          <button class="form__button" type="submit" style = "font-family:Cursive">ADD</button>



      </form>
    </div>
    </body>

  <script src="AddUni.js"></script>
</html>
