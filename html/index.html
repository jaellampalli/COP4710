<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <style>
        body {
          background-image: url('https://media4.giphy.com/media/TxVVB6PfWMjE4/giphy.gif?cid=ecf05e47f78vl3qpxyemkuuuc5zbw34iebfrk00y2nnw3xmd&amp;rid=giphy.gif&amp;ct=g');
        }
        </style>
    <div class="container">

        <form action = "login.php" method = "POST"></form>
        
        <form class="form" id="login">
            <h1 class="form__title" style = "font-family:Cursive">College Event</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="User ID" style = "font-family:Cursive">
                <div class="form__input-error-message" ></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" style = "font-family:Cursive">
                <div class="form__input-error-message" style = "font-family:Cursive"></div>
            </div>

            <!--Adding radio buttons for type of students-->
            
                <label class="radio-inline" style = "font-family:Cursive">
                  <input type="radio" name="Student_type" >Student
                </label>
                <label class="radio-inline" style = "font-family:Cursive">
                  <input type="radio" name="Student_type">Admin
                </label>
                <label class="radio-inline" style = "font-family:Cursive">
                  <input type="radio" name="Student_type">Super admin
                </label>
              
              <!--To add a break line-->
              <br>
            <button class="form__button" type="submit" style = "font-family:Cursive">Hop in!</button>
            

            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" style = "font-family:Cursive">Create account?</a>
            </p>
        </form>
        <!-- The create account page -->
        <!-- <a href="createAccount.html">About</a> -->
        <form class="form form form--hidden" id="createAccount">
            <h1 class="form__title" style = "font-family:Cursive">Create Account</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" id="FirstName" class="form__input" autofocus placeholder="First Name" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" id="LastName" class="form__input" autofocus placeholder="Last Name" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="User ID" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password" style = "font-family:Cursive">
                <div class="form__input-error-message"></div>
            </div>
            <!--Adding radio buttons for type of students-->
            
            <label class="radio-inline" style = "font-family:Cursive">
                <input type="radio" name="optradio" >Student
              </label>
              <label class="radio-inline" style = "font-family:Cursive">
                <input type="radio" name="optradio">Admin
              </label>
              <label class="radio-inline" style = "font-family:Cursive">
                <input type="radio" name="optradio">Super admin
              </label>
            
            <!--To add a break line-->
            <br>
            <button class="form__button" type="submit" style = "font-family:Cursive">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin" style = "font-family:Cursive">Already have an account? Sign in</a>
            </p>
        </form>

    </div>
    <script src="login.js"></script>
</body>
