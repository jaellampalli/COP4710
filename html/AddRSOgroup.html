<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Adding Event</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
  </head>
  <body style= "color: white;">
    <style>
    body {
      background-image: url('https://media4.giphy.com/media/TxVVB6PfWMjE4/giphy.gif?cid=ecf05e47f78vl3qpxyemkuuuc5zbw34iebfrk00y2nnw3xmd&amp;rid=giphy.gif&amp;ct=g');
    }
    </style>

<!-- display error message when clicked on submit with blank inputs -->
<head>
  
  <script>
		function validateForm() {
			var UniId = document.forms["myForm"]["User_Id"].value;
            var name = document.forms["myForm"]["name"].value;
			var rsoId = document.forms["myForm"]["RSOId"].value;
            var UniId = document.forms["myForm"]["UniId"].value;
			

			if (User_Id == "" || rsoId == "" || name == "" || UniId == "") {
				alert("Please fill in all the required fields.");
				return false;
			}
		}
	</script>
</head>

<form name="myForm" class="form form form--hidden" onsubmit="return validateForm()" id="AddEvent" method="post">
    <h1 class="form__title" style = "font-family:Cursive" id="AddEvent">Add RSO group Data</h1>
    <div class="form__message form__message--error"></div>

    <div class="form__input-group">
        <input type="text" id="User_Id" class="form__input" autofocus placeholder="User ID" style = "font-family:Cursive"><br><br>
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="text" id="UniId" class="form__input" autofocus placeholder="University ID" style = "font-family:Cursive"><br><br>
        <div class="form__input-error-message"></div>
    </div>
    <div class="form__input-group">
        <input type="text" id="RSOId" class="form__input" autofocus placeholder="RSO ID" style = "font-family:Cursive"><br><br>
        <div class="form__input-error-message"></div>
    </div>

    <div class="form__input-group">
           <input type="text" id="name" class="form__input" autofocus placeholder="Name of the group" style = "font-family:Cursive">
           <div class="form__input-error-message"></div>
       </div>
       <br>

    <button class="form__button" type="submit" style = "font-family:Cursive">ADD GROUP</button>



</form>

</body>


</html>
